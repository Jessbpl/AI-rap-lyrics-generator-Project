<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Pixelify+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <header>Welcome to the Rap Lyrics Generator</header>
      <main>
        <div class="form-container">
          <form id="generator-form">
            <input
              type="text"
              placeholder="Enter the topic of your rap"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            /><input type="submit" class="submit-button" />
          </form>
          <div class="example">i.e: dog, potato, flower</div>
        </div>
        <div id="audio" class="audio-player">
          <audio controls>
            <source src="src/audio/sample.mp3" type="audio/mp3" />
          </audio>
        </div>
        <div id="lyrics" class="lyrics hidden"></div>
      </main>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Jessbpl" target="_blank">Jessica Bravo</a> and
      is
      <a
        href="https://github.com/Jessbpl/AI-rap-lyrics-generator-Project"
        target="_blank"
        >open-sourced on Github</a
      >
      and is
      <a href="https://ai-rap-lyrics-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
